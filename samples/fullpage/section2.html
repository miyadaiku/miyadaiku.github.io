<!DOCTYPE html>
<html lang="ja">
<head>
  
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIXME - site title</title>
  

  <!-- include jquery.js -->
  
<script src="static/jquery/jquery.min.js"></script> 


  <link rel="stylesheet" type="text/css" href="jquery.fullpage.min.css" />
  <script type="text/javascript" src="jquery.fullpage.min.js"></script>

  <style>
  #menu {
    background-color: black;
    display: flex;
  }

  #menu a {
    color: white;
    text-decoration: none;
    margin: 0;
    padding: 0.2rem 0.5rem;
  }

  #menu .active {
    color: black;
    background-color: white;
  }

  </style>

  <script>
  $(document).ready(function() {
    $('#fullpage').fullpage({
      menu: '#menu'
    });
  });
  </script>


</head>

<body>
  
  
  <div id='menu' style='position:absolute; right:50px; top:50px; z-index:1000;'>
    
  </div>
  <div id="fullpage">
    
  </div>


</body>
</html>
